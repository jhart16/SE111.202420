<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>W5 | Tables & Forms</title>

    <style>
        table, td {
            border:1px solid black;
        }
    </style>

</head>

<body>

    <h1>Birthday Part Form</h1>

    <hr>

 

    <form method="GET" action="">

        <table>

            <!--thead - not required of tables but nice to have; column headers-->

            <thead>

                <!--new row-->

                <tr>

                    <!--left column (labels)-->

                    <td>

                        <h2>Labels</h2>

                    </td>

                    <!--right column (inputs)-->

                    <td>

                        <h2>Form Fields</h2>

                    </td>

                </tr>

            </thead>

            <tbody>

                <!--Table Row-->

                <tr>

                    <!--first column - LABEL -->

                    <td>

                        <label for="fName">Parent/Guardian name:</label>

                    </td>

                    

                    <!--second column- INPUT -->

                    <td>

                        <input type="text" name="fName" id="fName" placeholder="First name">

                        <br>

                        

                        <input type="text" name="lName" id="lName" placeholder="Last Name">
    
                        
    

                    </td>

                   
                </tr>

                <!--Table Row-->

                <tr>

                    <!--first column - LABEL -->

                    <td>

                        <label for="Childs age">Child's First Name </label>
                    </td>

                    <!--second column- INPUT -->

                    <td>

                        
                        <input type="text" name="childs name" id="fName" placeholder="Child's First Name">


                    </td>


                </tr>

                <!--Table Row-->

                <tr>

                    <!--first column - LABEL -->

                    <td>

                        <label for="age">Child's Age:</label>

                    </td>

                    <!--second column- INPUT -->

                    <td>

                        <input type="number" name="age"  placeholder="3" min="0" max="150">

                    </td>

                </tr>

                <!--new row-->

                <tr>

                    <!--left column (labels)-->

                    <td>

                        <label for="date"><b>Date and Time</b> :</label>

                    </td>

                    <!--right column (inputs)-->

                    <td>

                        
                    </td>

                </tr>

                <!--new row-->

                <tr>

                    <!--left column (labels)-->

                    <td>

                        <label for="date">Date </label>

                    </td>

                    <!--right column (inputs)-->

                    <!--TEXTAREA - creates a text box for user-->

                    <td>

                        <input type="date" id="date" name="date">

                    </td>

                </tr>

                <!--new row-->

                <!--DROP DOWN MENU: works like lists - needs a containing element that holds options-->

                <tr>

                    <!--left column (labels)-->

                    <td>

                        <label for="Stime">Start Time</label>

                    </td>

                    <!--right column (inputs)-->

                    <td>

                    

                        <input type="time" id="time" name="time">

                    </td>

                </tr>

                <!--new row-->

                <!--RADIO BUTTONS - multiple choice; when names match, restricts user to only select one-->

                <tr>

                    <!--left column (labels)-->

                    <td>

                        <label for="guests">Numbers of Guests:</label>

                    </td>

                    <!--right column (inputs)-->

                    <td>

                        <input type="number" name="Guests" value="5">

                        
                    </td>


                   
                </tr>

                <tr>
                    <td>

                        <!--since the checkboxes each have their own label, we will NOT include a for value here-->
    
                        <label><b>Food</b></label>
    
                    </td>

                    <td>
                        
                    </td>



                </tr>




                <!--new row-->

                <td>

                    <label for="size">Size</label>

                </td>

                <!--CHECKBOXES - allow for multiple responses-->

                <td>
                    <input type="radio" name="size" id="vehicle1" value="sm">sm
                    <input type="radio" name="size" id="vehicle1" value="md">med
                    <input type="radio" name="size" id="vehicle1" value="lg">lg


                </td>

                <tr>

                    <!--left column (labels)-->

                    <td>

                        <!--since the checkboxes each have their own label, we will NOT include a for value here-->

                        <label>Drinks</label>

                    </td>

                   

               
                    <!--right column (inputs)-->

                    <td>

                        <input type="checkbox" name="drink1" checked="true" value="Coke">

                        <label for="drink1">Coke</label>

                        <br>

                        <input type="checkbox" name="drink2" value="Sprite">

                        <label for="drink2">Sprite</label>

                        <br>

                        <input type="checkbox" name="drink3"  value="Fruit Punch">

                        <label for="drink3">Fruit punch</label>

                        <br>

                        <input type="checkbox" name="drink4"  value="Lemonade">

                        <label for="drink4">Lemonade</label>

                        <br>

                        <input type="checkbox" name="drink5" value="Ice Tea">

                        <label for="drink5">Ice Tea</label>

                        <br>

                        
                    </td>

                </tr>

                <!--new row-->

                <tr>

                    <!--left column (labels)-->

                    <td>

                        <label for="Cake">Cake</label>

                    </td>

                    <!--right column (inputs)-->

                    <td>

                        <select> 
                            <option>Chocolate</option>
                            <option>Vanilla</option>
                            <option>I'll bring my own</option>
                        </select>

                    </td>

                </tr>

                
                <tr>
                    <td>

                        <!--since the checkboxes each have their own label, we will NOT include a for value here-->
    
                        <label><b>Decorations</b></label>
    
                    </td>
                    <td>

                    </td>


                </tr>

                <td>

                    <label for="Colors">Colors</label>

                </td>

                <td>
                    <b>Choose a color scheme</b><br>

                    <input type="color" name="color">
                

                </td>

            

                <tr>
                    <td>
                        <label for="Additional Comments"> Additional Comments</label>
    
                    </td>

                    <td>
                        <input type="text" placeholder="Please add any additional comment here" name="comment">
                    </td>
    
    
                </tr>
                <!--new row-->

                <tr>

                    <!--left column (labels)-->

                    <td>

                        

                    </td>

                    <!--right column (inputs)-->

                    <td>

                        <input type="submit" value="SUBMIT :]">

                    </td>

                </tr>

            </tbody>

        </table>

    </form>

</body>

</html>
