<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

<!--in document stylying-->
<style>
    /*write cdd in here*/
    body {
        background-color: grey;
    }
</style>


</head>
<body>

     <!-- best practice to have some kind of HTML in your <body>-->
    <h1>W6 | Intro to javascript Demo</h1>
     
    <!--use <scripts> AFTER content, @ end of <body> but before close-->
    <script>
        //in here we write JS
        //this is a single line comment

        /*
            and this is  a multi line comment
        */

        //we must declare variables before we can define or use them
        var name                 // declaration
        name = "joshua hart"     // definition - assigning data to the name

        //combine the instructions
        var new_name = "josh"

        var num1 = 10
        var num2 = 7
        var sum = num1 + num2


        //OUTPUT-------------------------
        //console.log() -> output for TESTING/DEVELOPMENT/DEBUGGIN - Not for the user
        console.log(name)  //one store value
        console.log(name, new_name)  //2 stored values
        //literal string use ` ` and allow for stored value inclusion
        console.log(`1st NAME: ${name} \n2nd NMAE: ${new_name}`)  //message + stored


        //alert() ->creates a pop-up; user must interactwith (press ok ) before next lines of script are read
        alert(`${sum} = ${num1} + ${num2}`)
        console.log(`${sum} = ${num1} + ${num2}`)


        //display Number rounded to the 2nd decimal place
        alert(`SUM TOTAL: $${sum.toFixed(2)}`)
        //this method can only be applied to number objects
        //Object is what comes before . -> sum

        //INPUT------------------------
        //prompt() -> creats a pop-up window which includes a ext field for user to enter data
        //user must click ok before prompt() will close/ any new lines are processed

        var last = prompt(`Hi ${name}! Enter your last name: `)

        console.log(`passed the prompt()`)
        console.log(`Last Name: ${last}`)

        //gaining numbers from the user - cast a number!
        var num = Number(prompt(`Enter a number: `))
         //var multi = num * 10

         console.log(num)               //looks like a number
         console.log(num.toFixed(2))    //but is it a number?


    




    </script>

    
    
</body>
</html>
