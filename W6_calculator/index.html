<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Joshua Hart">
    <title>Calculator</title>
</head>
<body>
      <!-- best practice to have some kind of HTML in your <body>-->
        <h1>W6 | Javascript Pay Calculator</h1>
     
        <!--use <scripts> AFTER content, @ end of <body> but before close-->
        <script>

            // Prompt the user 
        var hourlyPay = Number(prompt("Please enter hourly pay:"));
        var hoursWorked = Number(prompt("Please enter the number of hours"));

        // Calculate gross pay
        var grossPay = hourlyPay * hoursWorked * 2;

        // Calculate tax using 20% 
        var taxRate = 0.20;
        var taxAmount = grossPay * taxRate;

        // Calculate net pay
        var netPay = grossPay - taxAmount;

        // Display results
        console.log("Gross Pay: $" + grossPay.toFixed(2));
        console.log("Tax: $" + taxAmount.toFixed(2));
        console.log("Net Pay: $" + netPay.toFixed(2));

        alert("Gross Pay: $" + grossPay.toFixed(2) + "\nTax: $" + taxAmount.toFixed(2) + "\nNet Pay: $" + netPay.toFixed(2));

        </script>
    
    
           
</body>
</html>
